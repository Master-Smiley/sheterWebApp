<div *ngIf="signupForm" class="container">
    <div class="col-md-4 mx-auto mt-5">
        <form [formGroup]="signupForm" (ngSubmit)="signUp()" novalidate>

            <div class="form-group">
                <input type="text" id="username" class="form-control" name="username" formControlName="username" placeholder="username">
            </div>

            <div class="form-group">
                <input type="text" id="email" class="form-control" name="email" formControlName="email" placeholder="email">
            </div>

            <div class="form-group">
                <input type="text" id="type" class="form-control" name="type" formControlName="type" placeholder="type">
            </div>

            <div class="form-group">
                <input type="password" id="password" class="form-control" name="password" formControlName="password" placeholder="password">
            </div>


            <button type="submit" class="btn btn-block btn-primary">Sign Up</button>

        </form>
    </div>
</div>
